{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Preferences" %}{% endblock %}


{% block content_title %}<H3>{% trans "Preferences" %}</H3>{%endblock%}

{% block content %}
<div class="row">
<h4>Saved List Manager</h4>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table id="list-table" class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Lexicon</th>
                    <th>Progress</th>
                    <th>Total questions</th>
                    <th>Last Saved</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
    <button type="button" class="btn btn-danger btn-sm" id="delete-lists">Delete Selected Lists</button>
    </div>
</div>
<script>
/* global $, JSON*/
$(function() {
    "use strict";
    function fetchListData() {
        $.get('/base/api/saved_lists/', {
            'temp': 0
        }, function(data) {
            data.lists.sort(function(a, b) {
                if (a.lastSaved > b.lastSaved) {
                    return -1;
                } else if (a.lastSaved < b.lastSaved) {
                    return 1;
                } else {
                    return 0;
                }
            });
            populateTable(data);
        }, 'json');
    }
    /**
     * Populates a table with list data.
     * @param  {Object} data
     */
    function populateTable(data) {
        $('#list-table tbody').empty();
        $.each(data.lists, function(idx, list) {
            var row = $('<tr/>');
            row.append([
                '<td>',
                '<input type="checkbox" class="del-checkbox" data-list-id="',
                list.id, '" style="margin-right:10px;"/> ',
                list.name, '</td>'
            ].join(''));
            row.append([
                '<td>', list.lexicon, '</td>'
            ].join(''));
            row.append([
                '<td>', list.questionIndex, '/', list.numCurAlphagrams, '</td>'
            ].join(''));
            row.append([
                '<td>', list.numAlphagrams, '</td>'
            ].join(''));
            row.append([
                '<td>', list.lastSaved, '</td>'
            ].join(''));

            $('#list-table tbody').append(row);

        });
    }

    $('#delete-lists').click(function() {
        var del, toDelete;
        if ($('.del-checkbox:checked').length > 0) {
            del = window.confirm(
                'Are you sure you wish to permanently delete these lists?');
            if (!del) {
                return;
            }
        }
        toDelete = [];
        $('.del-checkbox:checked').each(function() {
            toDelete.push(parseInt($(this).data('listId'), 10));
        });
        $.ajax({
            url: '/base/api/saved_lists/',
            data: JSON.stringify(toDelete),
            type: 'DELETE',
            success: function() {
                fetchListData();
            },
            dataType: 'json'
        });
    });

    $(document).ajaxSend(function(event, xhr, settings) {
        function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
              var cookie = jQuery.trim(cookies[i]);
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
              }
            }
          }
          return cookieValue;
        }
        function sameOrigin(url) {
          // url could be relative or scheme relative or absolute
          var host = document.location.host; // host + port
          var protocol = document.location.protocol;
          var sr_origin = '//' + host;
          var origin = protocol + sr_origin;
          // Allow absolute or scheme relative URLs to same origin
          return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
              (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
              // or any other URL that isn't scheme relative or absolute i.e relative.
              !(/^(\/\/|http:|https:).*/.test(url));
        }
        function safeMethod(method) {
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        if (!safeMethod(settings.type) && sameOrigin(settings.url)) {
          xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
        }
    });

    fetchListData();
});
</script>
{% endblock %}
