{% extends "base.html" %}
{% block title %}
Aerolith - Confirm Password Reset
{% endblock %}

{% block content %}

{% if validlink %}
<form class="form-horizontal" role="form" method="post" action=".">
{% csrf_token %}
  {{form.non_field_errors}}
  {{form.new_password1.errors}}
  <div class="form-group">
    <label for="id_new_password1" class="col-sm-2 control-label">New password:</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="id_new_password1" name="new_password1">
    </div>
  </div>
  {{form.new_password2.errors}}
  <div class="form-group">
    <label for="id_new_password2" class="col-sm-2 control-label">New password confirmation:</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="id_new_password2" name="new_password2">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% else %}

<p>Password reset failed</p>

{% endif %}

{% endblock %}
