<div class="panel {{#missed}}panel-danger{{/missed}}{{^missed}}panel-default{{/missed}}">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <h3 class="panel-title">{{question}}</h3>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-4">
                <span>{{cardNum}} / {{cardCount}}</span>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"  style="margin-bottom: 3px;">
                <span class="label label-default">{{numAnswers}}<!-- answer{{#pluralAnswers}}s{{/pluralAnswers}}--></span>
            </div>
        </div>
    </div>
    <div class="panel-body">
        {{>cardBody}}
    </div>
</div>
