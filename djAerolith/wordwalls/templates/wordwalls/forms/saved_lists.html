{% load i18n %}
<div class="tab-pane" id="saved-list">
    <div class="row">
      <div id="numAlphasInfo" class="text-muted"></div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="id_listOption" class="col-md-2 control-label">{% trans "Quiz Options" %}</label>
            <div class="col-md-3">
              {{slForm.listOption}}
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
            {% blocktrans %}To delete your saved lists, please do so in the <a href="/listmanager/">List Manager</a>{% endblocktrans %}
            </div>
          </div>
          <div class="form-group">
            <label for="id_wordList" class="col-md-2 control-label">{% trans "List choice" %}</label>
            <div class="col-md-8">
              {{slForm.wordList}}
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-2 col-sm-3 col-xs-12">
              <button type="button" class="formSubmitButton btn btn-success" id="savedListsSubmit">{% trans "Play!" %}</button>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-12">
              <button type="button" class="formSubmitButton btn btn-info" id="savedListsFlashcardEntire">{% trans "Flashcard entire list" %}</button>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-12">
              <button type="button" class="formSubmitButton btn btn-info" id="savedListsFlashcardFM">{% trans "Flashcard first missed" %}</button>
            </div>
          </div>
          <div class="form-group">
            <span class="col-md-8 col-md-offset-2" id="savedListWarning"></span>
          </div>
          <div class="form-group">
            <h3 class="col-md-4 col-md-offset-2">{% trans "Or upload a new list" %}:</h3>

          </div>
          <div class="form-group">
            <div class="col-md-2 col-md-offset-2">
              <div id="file-uploader" class="btn btn-primary"><span class="glyphicon glyphicon-upload dz-message"></span> {% trans "Upload Word List" %}</div>
            </div>
            <div id="hidden-preview-container"></div>
          </div>
        </form>
      </div>
    </div>

    <div id="file-upload-msgs" class="col-md-offset-2"></div>

</div>
