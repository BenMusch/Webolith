app:
  env_file:
    - ./config/local_config.env
  build: .
  working_dir: /opt/webolith/djAerolith
  volumes:
    - .:/opt/webolith:rw
    - ./db:/db
  ports:
    - 8000:8000
  links:
    - pgdb
  external_links:
    - macondo_macondo_1:macondo
  command: python manage.py runserver 0.0.0.0:8000

