pgdb:
  image: postgres:latest
  environment:
    POSTGRES_PASSWORD: pass
  volumes_from:
    - pgdb_data
  expose:
    - 5432
  ports:
    - 5437:5432

pgdb_data:
  image: tianon/true
  volumes:
    - /var/lib/postgresql/data
    - /Users/cesar/Downloads:/opt/downloads
